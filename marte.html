<!DOCTYPE html>
<html>
  <head>
  <title>Calculando el peso en otro mundo</title>

  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>E la tierra pesas distito que en Marte o Jupiter</p>
    <script>
    var usuario = prompt("Cual es tu peso?");
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter= 24.8;
    var peso_final;
    peso_final = (peso*g_marte)/g_tierra;
    peso_final = parseInt(peso_final);
    document.write("Tu Peso final en Marte es <strong>"+ peso_final+" Kg </strong>");
    </script>
  </body>

</html>
